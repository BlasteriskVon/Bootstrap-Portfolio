<!DOCTYPE html>
<html>
    <head>
        <title>Contact Me</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/reset.css">

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                    <li class="nav-item active"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
        </nav>
        <div class="container">
            <div class="row" style="background-color: #ffffff"> <!--first row for header-->
                <div class="col-md-4" style="background-color:#4aaaa5"><h1 id="name-head">Andrew Vaughns</h1></div>
            </div>
            <div class="row"> <!--second row for line-->
                <div class="col-md-12">
                    <hr id="normal-line"/>
                    <br/>
                </div>
            </div>
            <div class="row" style="background-color: #ffffff; margin-bottom: 5em"> <!--row to make the about section white-->
                <div class="col-md-12">

                        <div class="row">
                            <div class="col-md-4"><p>Email</p></div>
                        </div>

                                <textarea style="width:100%" placeholder="example@gmail.com"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4"><p>Message</p></div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <textarea style="width:100%; height: 10em"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                    <button id="subutton" type="submit" value="Submit">Submit</button>
                            </div>
                        </div>

            <div class="row" id="footsies" style="border-top: 5px solid #4aaaa5">
